<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="clay, pottery, shop, mug, vase, ceramics" />

    <link rel="stylesheet" href="style/contactStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="wrap">
      <nav>
        <ul class="nav-bar">
          <a href="index.html"><li class="logo">Clay</li></a>
          <input type="checkbox" id="toggle" />
          <span class="menu">
            <!-- <a href="index.html"><li class="nav-logo">Home</li></a> -->
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <label for="toggle" class="close-menu"><i class="fas fa-times"></i></label>
          </span>
          <label for="toggle" class="open-menu"><i class="fas fa-bars"></i></label>
          <label for="img-cart" class="shopping-bag">
            <a href=""><img src="https://super.so/icon/dark/shopping-cart.svg" id="img-cart" alt="shopping-cart" /></a
          ></label>
        </ul>
      </nav>
      <main class="form">
        <div class="form-text">
          <h2>Contact us</h2>
          <p>
            Get in touch If you have any questions our products, terms or shipping, or have a custom creation in mind you’d like
            us to make a reality, we’d love to hear from you.
          </p>
        </div>
        <form class="topBefore">
          <input id="name" type="text" placeholder="NAME" />
          <input id="email" type="text" placeholder="E-MAIL" />
          <textarea id="message" type="text" placeholder="MESSAGE"></textarea>
          <input id="submit" type="submit" value="Submit" />
        </form>
      </main>
    </div>
  </body>
</html>
