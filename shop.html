<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="clay, pottery, shop, mug, vase, ceramics" />
    <link rel="icon" href="/img/ikon.jpg" />
    <title>Clay Shop</title>
    <link rel="stylesheet" href="style/shopStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrap">
      <nav>
        <ul class="nav-bar">
          <a href="index.html"><li class="logo">Clay</li></a>
          <input type="checkbox" id="toggle" />
          <span class="menu">
            <!-- <a href="index.html"><li class="nav-logo">Home</li></a> -->
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <label for="toggle" class="close-menu"><i class="fas fa-times"></i></label>
          </span>
          <label for="toggle" class="open-menu"><i class="fas fa-bars"></i></label>
          <label for="img-cart" class="shopping-bag" onclick="showModalFunction()">
            <img src="https://super.so/icon/dark/shopping-cart.svg" class="cart-btn" id="img-cart" alt="shopping-cart" />
            <div class="cart-items-counter">0</div>
          </label>
        </ul>
      </nav>
      <header>
        <h1>Catalog</h1>
        <hr />
      </header>
      <section class="filter">
        <ul>
          <li onclick="applyFilter('all')">All</li>
          <li onclick="applyFilter('vase')">Vases</li>
          <li onclick="applyFilter('mug')">Mugs</li>
          <li onclick="applyFilter('bowl')">Bowls</li>
        </ul>
      </section>
      <main class="products">
        <!-- <div class="shop-item products-item" data-type="bowl">
          <img class="shop-item-image" src="img/bowl1.avif" alt="Bowl" />
          <div class="shop-item-details">
            <span class="shop-item-title">Bowl</span>
            <span class="shop-item-price">9.99€</span>
          </div>
          <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
         </div> -->
        <div class="products-item" data-type="bowl">
          <img src="img/bowl1.avif" alt="Vase" class="shop-item-image" />
          <p class="shop-item-title">Textured Bowl</p>
          <p class="shop-item-price">12.99 €</p>
          <button class="shop-item-button">Add to Cart</button>
        </div>
        <div class="products-item" data-type="vase">
          <img src="img/vase1.avif" alt="Vase" class="shop-item-image" />
          <p class="shop-item-title">Tall Vase</p>
          <p class="shop-item-price">13.99 €</p>
          <button class="shop-item-button">Add to Cart</button>
        </div>
        <div class="products-item" data-type="vase">
          <img src="img/vase.avif" alt="Vase" class="shop-item-image" />
          <p class="shop-item-title">Vase Kit</p>
          <p class="shop-item-price">12.99 €</p>
          <button class="shop-item-button">Add to Cart</button>
        </div>
        <div class="products-item" data-type="bowl">
          <img src="img/bowl.avif" alt="Vase" class="shop-item-image" />
          <p class="shop-item-title">Bowl Burned</p>
          <p class="shop-item-price">8.99 €</p>
          <button class="shop-item-button">Add to Cart</button>
        </div>
        <div class="products-item" data-type="mug">
          <img src="img/mug2.avif" alt="Vase" class="shop-item-image" />
          <p class="shop-item-title">Cup With Lid</p>
          <p class="shop-item-price">9.99 €</p>
          <button class="shop-item-button">Add to Cart</button>
        </div>
        <div class="products-item" data-type="bowl">
          <img src="img/mug3.avif" alt="Vase" class="shop-item-image" />
          <p class="shop-item-title">Bowl Tall</p>
          <p class="shop-item-price">10.99 €</p>
          <button class="shop-item-button">Add to Cart</button>
        </div>
      </main>
      <!-- Cart section -->
      <section class="cart-center">
        <div class="backdrop" onclick="closeModalFunction()"></div>
        <div class="cart">
          <h3 class="cart-title">Your Cart</h3>
          <!-- Cart item -->

          <div class="cart-footer">
            <span class="cart-total">Total price: 0 €</span>
            <button class="cart-item-confirm" onclick="confirmPurchase()">confirm</button>
          </div>
        </div>
      </section>
    </div>
    <script src="script/script.js" defer></script>
  </body>
</html>
